# tyme - Time Tracking & Invoicing System - Docker Compose Configuration

name: tyme

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tyme-backend
    command: npm run dev  # Use dev-watch wrapper (node --watch + restart loop) for development
    restart: always
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-password}@db:5432/${POSTGRES_DB:-tyme}
      - BACKEND_SECRET_KEY=${BACKEND_SECRET_KEY:-your-super-secret-key-here}
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-here}
      - DEBUG=${DEBUG:-true}
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_PUBLIC_URL=http://auth.localhost
      - KEYCLOAK_REALM=tyme
      - KEYCLOAK_CLIENT_ID=tyme-app
      - KEYCLOAK_CLIENT_SECRET=tyme-secret-change-in-production
      - KEYCLOAK_ADMIN_CLIENT_ID=tyme-admin-service
      - KEYCLOAK_ADMIN_CLIENT_SECRET=admin-service-secret-change-in-production
      - KEYCLOAK_ENABLED=true
      - SMTP_HOST=mailhog
      - SMTP_PORT=1025
      - SMTP_USER=
      - SMTP_PASS=
      - EMAIL_FROM=noreply@tyme.local
      # MinIO Object Storage
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BUCKET=receipts
      # AI Services
      - MCP_SERVER_URL=http://mcp-server:8000
      - AI_ENABLED=${AI_ENABLED:-false}
    volumes:
      - ./backend:/usr/src/app  # Enabled for development
      - /usr/src/app/node_modules
      - ./backups:/usr/src/app/backups  # Persistent backup storage
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket for MCP Gateway access
    depends_on:
      - db
      - redis
      - keycloak
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - project-network
    labels:
      - "traefik.enable=true"
      # Backend API router
      - "traefik.http.routers.backend.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.routers.backend.priority=10"
      - "traefik.http.services.backend.loadbalancer.server.port=8000"
      # Middleware for security headers
      - "traefik.http.routers.backend.middlewares=compression@file,security-headers@file"

  # Frontend Web Application - Development Mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: tyme-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
      - "4173:4173"
    environment:
      - VITE_APP_ENVIRONMENT=${VITE_APP_ENVIRONMENT:-development}
      - VITE_API_BASE_URL=http://backend:8000
      - VITE_API_URL=http://backend:8000
      - VITE_KEYCLOAK_URL=http://auth.localhost
      - VITE_KEYCLOAK_REALM=tyme
      - VITE_KEYCLOAK_CLIENT_ID=tyme-frontend
      - VITE_KEYCLOAK_ENABLED=true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - project-network
    labels:
      - "traefik.enable=true"
      # Frontend router
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
      # Middleware for security headers
      - "traefik.http.routers.frontend.middlewares=compression@file,security-headers@file"

  frontend-ui-tests:
    image: mcr.microsoft.com/playwright:v1.49.1-noble
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - PLAYWRIGHT_USE_EXTERNAL=true
      - PLAYWPLAY_BASE_URL=http://frontend:3000
    entrypoint: /bin/sh
    command:
      - -c
      - |
        npm ci && \
        npx playwright install --with-deps && \
        npx playwright test tests/ui/theme-and-nav.spec.ts --project=chromium && \
        cp -a playwright-report /app/.playwright-report || true
    depends_on:
      - frontend
    networks:
      - project-network

  # PostgreSQL Database for Application
  db:
    image: postgres:17-alpine
    container_name: tyme-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-tyme}
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - project-network

  # PostgreSQL Database for Keycloak (isolated)
  keycloak-db:
    image: postgres:17-alpine
    container_name: tyme-keycloak-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=keycloak_user
      - POSTGRES_PASSWORD=keycloak_password
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"  # Different port to avoid conflict
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak_user"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - project-network

  # PostgreSQL Database for Testing
  tyme-test-db:
    image: postgres:17-alpine
    container_name: tyme-test-db
    environment:
      - POSTGRES_DB=tyme_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=testpass
    ports:
      - "5434:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tyme_test"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - project-network

  # Backend Test Runner - for CI/CD pipelines
  backend-tests:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: tyme-backend-tests
    environment:
      - NODE_ENV=test
      - DOCKER_ENV=true
      - DATABASE_URL=postgresql://postgres:testpass@tyme-test-db:5432/tyme_test
      - JWT_SECRET=test-jwt-secret-for-testing-only
      - SECRET_KEY=test-secret-key-for-testing-only
    volumes:
      - ./backend/coverage:/usr/src/app/coverage  # Mount coverage output
    depends_on:
      tyme-test-db:
        condition: service_healthy
    networks:
      - project-network
    profiles:
      - test  # Only runs when explicitly requested

  # Backend Test Runner with Coverage
  backend-tests-coverage:
    build:
      context: ./backend
      dockerfile: Dockerfile.test
    container_name: tyme-backend-tests-coverage
    command: npm run test:coverage
    environment:
      - NODE_ENV=test
      - DOCKER_ENV=true
      - DATABASE_URL=postgresql://postgres:testpass@tyme-test-db:5432/tyme_test
      - JWT_SECRET=test-jwt-secret-for-testing-only
      - SECRET_KEY=test-secret-key-for-testing-only
    volumes:
      - ./backend/coverage:/usr/src/app/coverage  # Mount coverage output
    depends_on:
      tyme-test-db:
        condition: service_healthy
    networks:
      - project-network
    profiles:
      - test  # Only runs when explicitly requested

  # Redis Cache Session Store
  redis:
    image: redis:7.4-alpine
    container_name: tyme-redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - project-network

  # Keycloak Identity and Access Management
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: tyme-keycloak
    environment:
      - KEYCLOAK_ADMIN=${KEYCLOAK_ADMIN:-admin}
      - KEYCLOAK_ADMIN_PASSWORD=${KEYCLOAK_ADMIN_PASSWORD:-admin}
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://keycloak-db:5432/postgres?currentSchema=public
      - KC_DB_USERNAME=keycloak_user
      - KC_DB_PASSWORD=keycloak_password
      - KC_HTTP_ENABLED=true
      - KC_HEALTH_ENABLED=true
      - KC_METRICS_ENABLED=true
      - KC_HOSTNAME=auth.localhost
      - KC_HOSTNAME_PORT=80
      - KC_HOSTNAME_STRICT=false
      - KC_HOSTNAME_STRICT_HTTPS=false
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ./keycloak/realm-import.json:/opt/keycloak/data/import/realm-import.json
    command: 
      - start-dev
      - --import-realm
    depends_on:
      keycloak-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    networks:
      - project-network
    labels:
      - "traefik.enable=true"
      # Keycloak router
      - "traefik.http.routers.keycloak.rule=Host(`auth.localhost`)"
      - "traefik.http.routers.keycloak.entrypoints=web"
      - "traefik.http.services.keycloak.loadbalancer.server.port=8080"
      # Middleware for security headers
      - "traefik.http.routers.keycloak.middlewares=compression@file,security-headers@file"

  # Traefik Reverse Proxy & Load Balancer
  traefik:
    image: traefik:v2.11
    container_name: tyme-traefik
    command:
      - "--configFile=/etc/traefik/traefik.yml"
    ports:
      - "80:80"           # HTTP
      - "443:443"         # HTTPS
      - "8081:8080"       # Traefik Dashboard (changed to avoid conflict with Keycloak)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Docker socket for service discovery
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro     # Static configuration
      - ./traefik/traefik-dynamic.yml:/etc/traefik/traefik-dynamic.yml:ro  # Dynamic configuration
      - ./letsencrypt:/letsencrypt                     # SSL certificates storage
    networks:
      - project-network
    labels:
      - "traefik.enable=true"
      # Dashboard router
      - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.localhost`)"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.entrypoints=web"

  # Mailhog - Email Testing (SMTP server with web UI)
  mailhog:
    image: mailhog/mailhog:v1.0.1
    container_name: tyme-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - project-network
    labels:
      - "traefik.enable=true"
      # Mailhog web UI router
      - "traefik.http.routers.mailhog.rule=Host(`mail.localhost`)"
      - "traefik.http.routers.mailhog.entrypoints=web"
      - "traefik.http.services.mailhog.loadbalancer.server.port=8025"

  # FastAPI MCP Server for AI-powered PDF Extraction
  mcp-server:
    build:
      context: https://github.com/SteffenHebestreit/fastapi_mcp_template.git
      dockerfile: Dockerfile
      args:
        - ENABLED_TOOLS=file_converter
    container_name: tyme-mcp-server
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ENABLED_TOOLS=file_converter
      - MAX_FILE_SIZE=10485760
      # LLM Integration (optional - for enhanced OCR)
      - FTMD_MARKITDOWN_ENABLE_LLM=${MCP_ENABLE_LLM:-false}
      - FTMD_OPENAI_API_KEY=${MCP_OPENAI_API_KEY:-}
      - FTMD_OPENAI_BASE_URL=${MCP_OPENAI_BASE_URL:-}
      - FTMD_OPENAI_MODEL=${MCP_OPENAI_MODEL:-gpt-4o-mini}
    ports:
      - "${MCP_PORT:-8001}:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://mcp-server:8000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - project-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mcp-server.rule=Host(`mcp.localhost`)"
      - "traefik.http.routers.mcp-server.entrypoints=web"
      - "traefik.http.services.mcp-server.loadbalancer.server.port=8000"

  # MinIO Object Storage for File Uploads (Receipts, Documents)
  minio:
    image: minio/minio:RELEASE.2024-10-13T13-34-11Z
    container_name: tyme-minio
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin123}
      - MINIO_BROWSER_REDIRECT_URL=http://minio.localhost
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - project-network
    labels:
      - "traefik.enable=true"
      # MinIO API router
      - "traefik.http.routers.minio-api.rule=Host(`s3.localhost`)"
      - "traefik.http.routers.minio-api.entrypoints=web"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"
      # MinIO Console router
      - "traefik.http.routers.minio-console.rule=Host(`minio.localhost`)"
      - "traefik.http.routers.minio-console.entrypoints=web"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9001"

  # Docker MCP Gateway - Aggregates MCP servers from Docker Desktop
  mcp-gateway:
    image: alpine/socat:latest
    container_name: tyme-mcp-gateway
    command: >
      TCP-LISTEN:3100,fork,reuseaddr
      EXEC:"docker mcp gateway run --enable-all-servers",pty,stderr
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "3100:3100"
    networks:
      - project-network
    restart: unless-stopped

  # Nginx Reverse Proxy (kept for gradual migration - will be removed after Traefik testing)
  nginx:
    image: nginx:1.27-alpine
    container_name: tyme-nginx
    ports:
      - "${NGINX_PORT:-8888}:80"  # Changed to avoid conflict with Traefik
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - frontend
    networks:
      - project-network

  # ClamAV Virus Scanner for File Uploads (commented out due to image issues)
  # clamav:
  #   image: mkodockx/clamav:latest
  #   container_name: tyme-clamav
  #   environment:
  #     - ENABLE_DNS=false
  #     - ENABLE_MILTER=false
  #     - DISABLE_IPV6=true
  #   volumes:
  #     - clamav_data:/var/lib/clamav
  #   ports:
  #     # ClamAV port (optional for debugging)
  #     - "3310:3310"
  #   networks:
  #     - project-network

# Volumes for persistent data
volumes:
  postgres_data:
    driver: local
  keycloak_postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  # clamav_data: (commented out as volume is not used if service is disabled)
  #   driver: local

# Network configuration
networks:
  project-network:
    driver: bridge
